on: [push]

jobs:
  lro-repo-scaffolder:
    runs-on: ubuntu-latest
    name: "Run LRO Repo Scaffolder"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: 'LRO Repo Scaffolder'
        uses: ./lro-repo-scaffolder-action
        with:
          config-file: 'lro_repo_scaffolder.ini'
