name: Build and Publish Docker Image

on:
  push:
    branches: [ 'main' ]

jobs:
  docker-build-and-push:
    name: "Build and Publish Docker Image"
    runs-on: ubuntu-latest
    steps:        
      - name: Set Image Tag
        run: echo "::set-output name=image_tag::$(date +'%Y-%m-%d')-${{ github.run_number }}"
        id: image_tag

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}

      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          tags: |
            ghcr.io/oleonardorodrigues/lro-repo-scaffolder:latest
            ghcr.io/oleonardorodrigues/lro-repo-scaffolder:${{ steps.image_tag.outputs.image_tag }}
          labels: |
            org.label-schema.vcs-ref=${{ github.sha }}
            org.label-schema.version=${{ steps.image_tag.outputs.image_tag }}
          push: ${{ github.ref == 'refs/heads/main' }}
